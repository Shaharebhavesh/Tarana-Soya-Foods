/* üåø Hero Section */
.hero-green {
  background: linear-gradient(135deg, #2b7a3d 0%, #a3d65e 100%);
  height: 40vh; /* smaller height */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  color: #fff;
  padding: 0 15px;
  margin: 0;
  position: relative;
  top: 0;
  animation: fadeUp 1.2s ease-in-out;
}

.hero-green h1 {
  font-size: clamp(1.8rem, 3.5vw, 2.5rem);
  font-weight: 700;
  margin-bottom: 0.6rem;
}

.hero-green p {
  font-size: clamp(0.9rem, 1.8vw, 1.1rem);

    /* üå∏ Gallery Section */
    .gallery-section {
      padding: 80px 0;
      background-color: #f8f9fa;
    }

    .gallery-section h2 {
      text-align: center;
      color: #2b7a3d;
      font-weight: 700;
      margin-bottom: 2rem;
      animation: fadeUp 1s ease-in-out;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeUp 1.3s ease-in-out;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
    }

    /* üåæ Footer */
    footer {
      background: linear-gradient(135deg, #2b7a3d 0%, #a3d65e 100%);
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: auto;
    }

    /* üåü Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üí° Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: fadeUp 0.5s ease;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .lightbox-close:hover {
      color: #a3d65e;
    }
